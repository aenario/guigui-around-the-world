<form class="form-horizontal" id="trip-form" role="form">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-4">
      <input class="form-control" id="title" placeholder="Title" ng-model="formTrip.Name">
    </div>
  </div>
  <div class="form-group">
    <label for="pointStart" class="col-sm-2 control-label">Start from</label>
    <div class="col-sm-4">
      <input class="form-control" id="pointStart" placeholder="Start" ng-model="formTrip.pointStart" ng-blur="queryNominatim('pointStart')">
    </div>
  </div>
  <div class="form-group">
    <label for="pointEnd" class="col-sm-2 control-label">End</label>
    <div class="col-sm-4">
      <input class="form-control" id="pointEnd" placeholder="End" ng-model="formTrip.pointEnd" ng-blur="queryNominatim('pointEnd')">
    </div>
  </div>
  <p>{{pointStartLat}} x {{pointStartLng}} --> {{pointEndLat}} x {{pointEndLat}}</p>

  <div class="row">
        <label for="fileToUpload">Select a File to Upload</label><br />
        <input type="file" ng-model-instant id="fileToUpload" multiple onchange="angular.element(this).scope().setFiles(this)" />
    </div>
    <div id="dropbox" class="dropbox" ng-class="dropClass"><span>{{dropText}}</span></div>
    <div ng-show="files.length">
        <div ng-repeat="file in files.slice(0)">
            <span>{{file.webkitRelativePath || file.name}}</span>
            (<span ng-switch="file.size > 1024*1024">
                <span ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}} MB</span>
                <span ng-switch-default>{{file.size / 1024 | number:2}} kB</span>
            </span>)
        </div>
    </div>

  <text-angular ng-model="formTrip.text"></text-angular>
  <br/>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="saveTrip()" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
<br/>
