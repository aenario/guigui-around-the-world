<form class="form-horizontal" role="form" ng-controller="CreatetripCtrl">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-4">
      <input class="form-control" id="title" placeholder="Title" ng-model="formTrip.Name">
    </div>
  </div>
  <div class="form-group">
    <label for="pointStart" class="col-sm-2 control-label">Start from</label>
    <div class="col-sm-4">
      <input class="form-control" id="pointStart" placeholder="Start" ng-model="formTrip.pointStart">
    </div>
  </div>
  <div class="form-group">
    <label for="pointEnd" class="col-sm-2 control-label">End</label>
    <div class="col-sm-4">
      <input class="form-control" id="pointEnd" placeholder="End" ng-model="formTrip.pointEnd">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="saveTrip()" class="btn btn-success">Save</button>
    </div>
  </div>
  <span>{{formTrip}}</span>
	
</form>
